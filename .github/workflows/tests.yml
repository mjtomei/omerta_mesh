name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: mjtomei/omerta/.github/workflows/test-swift.yml@master
    with:
      package-path: '.'
      package-name: 'omerta-mesh'
      needs-libnetstack: true
      libnetstack-path: 'Sources/OmertaTunnel/Netstack'
