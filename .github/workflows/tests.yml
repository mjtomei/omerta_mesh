name: Tests

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'LICENSE'
      - 'licenses/**'
      - 'plans/**'
      - '.gitignore'
  pull_request:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'LICENSE'
      - 'licenses/**'
      - 'plans/**'
      - '.gitignore'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: mjtomei/omerta/.github/workflows/test-swift.yml@master
    with:
      package-path: '.'
      package-name: 'omerta-mesh'
      needs-libnetstack: true
      libnetstack-path: 'Sources/OmertaTunnel/Netstack'

  notify-parent:
    name: Update Parent Repo
    needs: [test]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Check if commit is master HEAD
        id: check
        run: |
          REMOTE_SHA=$(git ls-remote https://github.com/mjtomei/omerta_mesh refs/heads/master | cut -f1)
          if [ "${{ github.sha }}" = "$REMOTE_SHA" ]; then
            echo "is_head=true" >> $GITHUB_OUTPUT
          else
            echo "Commit ${{ github.sha }} is not master HEAD ($REMOTE_SHA) â€” skipping"
            echo "is_head=false" >> $GITHUB_OUTPUT
          fi

      - name: Dispatch to parent repo
        if: steps.check.outputs.is_head == 'true'
        env:
          TOKEN: ${{ secrets.PARENT_REPO_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            https://api.github.com/repos/mjtomei/omerta/dispatches \
            -d '{"event_type":"subrepo-updated","client_payload":{"module":"omerta_mesh","sha":"${{ github.sha }}"}}'
